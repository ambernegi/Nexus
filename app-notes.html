<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Notes - Microchip FPGA Knowledge Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"/>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .newly-added {
      display: block;
      font-size: 10px;
      font-weight: 600;
      color: white;
      background-color: black;
      padding: 2px 8px;
      border-radius: 9999px;
      text-align: center;
      margin-bottom: 6px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 0 1px #000000;
      animation: fadeInBadge 1.2s ease-in-out;
    }

    @keyframes fadeInBadge {
      from {
        opacity: 0;
        transform: translateY(-3px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .top-button {
      display: inline-flex;
      align-items: center;
      padding: 0.5rem 1rem;
      background-color: black;
      color: white;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: 0.375rem;
      transition: background-color 0.2s;
    }

    .top-button:hover {
      background-color: #1f2937;
    }

    .open-tab-button {
      display: inline-flex;
      align-items: center;
      padding: 0.4rem 0.8rem;
      background-color: black;
      color: white;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: 0.375rem;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      transition: all 0.2s;
    }

    .open-tab-button:hover {
      background-color: #1f2937;
    }
  </style>
</head>
<body class="bg-gray-50 font-inter text-gray-800">
  <div class="min-h-screen flex flex-col">
    <!-- Top Navigation -->
    <header class="bg-white border-b border-gray-200 px-6 py-4 flex flex-col sm:flex-row items-center justify-between shadow-sm sticky top-0 z-30 gap-4 sm:gap-0">
      <div class="flex gap-4">
        <a href="index.html" class="top-button">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 9.5L12 4l9 5.5M5 10v10h14V10"></path>
          </svg>
          Home
        </a>
        <a href="hardware-docs.html" class="top-button">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          Back
        </a>
      </div>
      <h1 class="text-2xl font-bold text-navy-900 text-center w-full sm:w-auto">Application Notes</h1>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col lg:flex-row flex-1 gap-6 p-6">
      <!-- Document List -->
      <aside id="document-list" class="document-list w-full lg:w-1/4 bg-gray-50 rounded-lg p-4 shadow-inner overflow-y-auto">
        <h3 class="text-xl font-semibold text-navy-900 mb-4">Available Documents</h3>
        <ul class="space-y-3 pr-2">
          <!-- JS will populate this list -->
        </ul>
      </aside>

      <!-- Iframe Viewer -->
      <section id="iframe-container" class="iframe-wrapper flex-1 rounded-lg p-6 bg-white shadow-lg transition-all duration-300">
        <div class="flex justify-center mb-6">
          <a id="open-tab-button" href="#" target="_blank" class="open-tab-button">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
            </svg>
            Open in New Tab
          </a>
        </div>
        <iframe id="document-iframe" class="iframe-container w-full h-[700px] rounded-lg border border-gray-200" src=""></iframe>
      </section>
    </main>

    <!-- Support Button -->
    <a href="https://www.microchip.com/en-us/support" target="_blank" class="contact-support-button fixed bottom-6 right-6 w-12 h-12 rounded-full bg-white border border-navy-900 flex items-center justify-center shadow-lg hover:scale-110 transition-transform duration-200 z-50" title="Contact Support">
      <img src="customer-support.png" alt="Customer Support" class="w-6 h-6 object-contain"/>
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
